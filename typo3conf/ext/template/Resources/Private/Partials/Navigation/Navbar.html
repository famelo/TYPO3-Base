{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
			<f:for each="{menu}" as="menuItem" iteration="iteration">
				<f:if condition="{menuItem.hasSubPages}">
					<f:then>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">{menuItem.title} <b class="caret"></b></a>
							<v:page.menu pageUid="{menuItem.uid}" useShortcutData="TRUE">
								<ul class="dropdown-menu" role="menu">
									<f:for each="{menu}" as="subMenuItem">
										<li>
											<a href="{subMenuItem.link}" class="{subMenuItem.class}">
												{subMenuItem.title}
											</a>
										</li>
									</f:for>
								</ul>
							</v:page.menu>
						</li>
					</f:then>
					<f:else>
						<li class="{menuItem.class}">
							<a href="{menuItem.link}" class="{menuItem.class}">{menuItem.title}</a>
						</li>
					</f:else>
				</f:if>
			</f:for>
		</ul>
	</div>
</nav>
